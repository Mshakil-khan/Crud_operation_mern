<div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6">
        <div class="card custom-card">
          <div class="card-body" *ngIf="getAllData">
            <h5 class="card-title">Name : {{ getAllData.name }}</h5>
            <div class="card-text">
                <div> Email : {{ getAllData.email }}</div>
                <div>Mobile : {{ getAllData.mobile }}</div>
                <div>Work : {{ getAllData.work }}</div>
                <div>Location : {{ getAllData.location }}</div>
                <div>Age : {{ getAllData.age }}</div>


            </div>
            <!-- Display other relevant data here -->
          </div>
        </div>
      </div>
    </div>
  </div>
