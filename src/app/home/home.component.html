<div class="container">
    <h2>User Form Data</h2>
    <div class="row">
        <div class="col-lg-8 col-12">
            <div class="table-responsive">
                <table class="table table-bordered custom-table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>name</th>
                            <th>email</th>
                            <th>mobile</th>
                            <th>work</th>
                            <th>location</th>
                            <th>age</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngIf="getAllUser">
                            <tr *ngFor="let data of getAllUser; let i=index">
                                <td>{{i+1}}</td>
                                <td>{{data.name}}</td>
                                <td>{{data.email}}</td>
                                <td>{{data.mobile}}</td>
                                <td>{{data.work}}</td>
                                <td>{{data.location}}</td>
                                <td>{{data.age}}</td>
                                <td class="action_icon">
                                    <button class="btn btn-link">
                                        <i class="fas fa-edit fa-2x button_edit" (click)="redirectToEditPage(data)"></i> <!-- Edit icon -->
                                    </button>
                                    <button class="btn btn-link">
                                        <i class="fas fa-eye fa-2x button_view"  (click)="redirectToViewPage(data)"></i> <!-- View icon -->
                                    </button>
                                    <button class="btn btn-link">
                                        <i class="fas fa-trash-alt fa-2x button_delete"  (click)="DeleteById(data)"></i> <!-- Delete icon -->
                                    </button>
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
